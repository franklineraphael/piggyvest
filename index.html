<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piggyvest</title>
    <link
      rel="shortcut icon"
      href="/image/images/logo.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <!-- body -->
  <body>
    <!-- nav container -->

      <div class="nav-container">
        <div class="nav-left">

          <ul class="nav-link">
